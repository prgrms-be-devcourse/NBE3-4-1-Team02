<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <form id="loginForm" action="/api/v1/admin/login" method="POST">
            <div class="form-group">
                <label for="admin_username">아이디</label>
                <input type="text" id="admin_username" name="admin_username" required 
                       placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="admin_password">비밀번호</label>
                <input type="password" id="admin_password" name="admin_password" required
                       placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const response = await fetch('/api/v1/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    admin_username: formData.get('admin_username'),
                    admin_password: formData.get('admin_password')
                })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Received token:', data.token); // 토큰 확인용 로그
                localStorage.setItem('jwt', data.token);
                
                // 대시보드로 이동할 때 토큰을 Authorization 헤더에 포함
                const dashboardResponse = await fetch('/api/v1/admin/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${data.token}`
                    }
                });

                if (dashboardResponse.ok) {
                    const html = await dashboardResponse.text();
                    document.open();
                    document.write(html);
                    document.close();
                } else {
                    alert('대시보드 접근 실패');
                }
            } else {
                const errorData = await response.text();
                console.error('Login failed:', errorData);
                alert(`로그인 실패: ${errorData}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 처리 중 오류가 발생했습니다.');
        }
    });
    </script>
</body>
</html>
