

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database: h2
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password:
